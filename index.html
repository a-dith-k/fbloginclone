<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook</title>
    <link href="images/icon.png" rel="icon">
    <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="logo">
                <a href="index.html" class="logo-text">facebook</a>
            </div>
            <div class="login">
                <form>
                <table class="login-head">
                    <tbody >
                        <tr>
                         <td class="twidth"><label class="head-content">Email or phone number</label> </td>
                         <td class="twidth"><label class="head-content">Password</label></td>
                        </tr>
                        <tr>
                            <td><input type="email/number"></td>
                            <td><input type="text"></td>
                            <td><input class="submit-btn"type="submit" value="Log In"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><a class="forgot-password"href="divide.html">Forgotten Account</a> </td>
                        </tr>
                    </tbody>
                </table>
            </form>   
            </div>
        </div>
        <div class="content">
            <div class="left-side">
                <div class="text">
                    <label class="lefttext">Facebook helps you connect and share with<br>the people in your life.</label>
                </div>
                <div class="image">
                    <img class="imgprpts" src="images/fbicon.png">
                </div>
                
            </div>
            <div class="right-side">
                <div class="right-side1">
                    <h1 class="bigheading">Create an account</h1>
                    <p class="heading2">it's quick and easy</p>
                </div>
                
                <form  id="signup-form">
                    <div class="right-side2">
                    <table>
                        <tbody>
                            
                                <tr>
                                    <td><input name="fname" class="inputline1" placeholder="First Name"type="text"></td>
                                    <td><input  name="sname" class="inputline1"placeholder="Last Name" type="text"></td>
                                </tr>
                            </tbody>
                            </table>
                            </div>
                        
                            <div class="right-side3">
                                <table class="tform">
                                    <tbody>
                                <tr>
                                    <td><input   id="email1" name="emailAddress" class="inputline2" placeholder="Mobile or email address"  type="text"></td>
                                    
                                </tr>
                                <tr>
                                    <td><input  id="email2" name="emailAddress2" class="inputline2"placeholder="Re enter Mobile or email address" type="text">
                                        <label id="emailmatch">email does not match</label></td>
                                </tr>
                                
                                <tr><td><label class="sub-head">Birthday</label></td></tr>
                                <tr>
                                    <td>
                                    <select  name="day" class="dob">
                                        <option value="">Day</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                    </select>
                                    <select  name="month" class="dob2">
                                        <option value="">Month</option>
                                        <option value="jan">Jan</option>
                                        <option value="feb">Feb</option>
                                        <option value="mar">Mar</option>
                                        <option value="apr">Apr</option>
                                        <option value="may">May</option>
                                    </select>
                                    <select name="year" class="dob2">
                                        <option value="">Year</option>
                                        <option value="2004">2004</option>
                                        <option value="2005">2005</option>
                                        <option value="2006">2006</option>
                                        <option value="2007">2007</option>
                                        <option value="2008">2008</option>
                                        <option value="2009">2009</option>                              
                                    </select>
                                
                                    </td>
                                </tr>
                                <tr><td><label  class="sub-head">Gender</label></td></tr>
                                <tr><td><label class="gender">Female</label><input  name="gender" type="radio">
                                    <label class="gender">Male</label><input name="gender" type="radio">
                                    <label class="gender">Custom</label><input name="gender" type="radio"></td>

                                </tr>
                                    <tr>
                                        <td>
                                            <input  class="input" id="password" placeholder="enter password" name="password" type="password"><br>
                                            <br><input class="input" name="conpassword" placeholder="re-enter password" type="password"></td>
                                    </tr>

                               
                                </tbody>
                    </table>
            
            </div>
            <div class="terms">
                <p>By clicking Create an account, you agree to our <a>Terms</a>and confirm that you
                     have read our <a href="divide.html">Data Policy</a>, including
                    our <a href="divide.html">Cookie Use Policy</a>. You may receive SMS message notifications
                    from Facebook and can opt out at any time.</p>
        </div>

        <div class="signup">
            <input class="submit"type="submit" value="Sign Up"><br>
        </div>
        
    </form>
        
        
            
            </div>
              
            </div>

        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
